<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yanavs example - torus</title>

    <style>
      body { margin: 0; }
    </style>

    <script src="../dist/yanvas.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        new Yanvas(function(y) {
          var box = null
          var torus = null
          var boxTransform = null
          var torusTransform = null

          y.setup = function() {
            y.setupCanvas('canvas', window.innerWidth, window.innerHeight)

            box = y.createBox()
            torus = y.createTorus(64, 64, 2.0, 0.5)
            boxTransform = y.createTransform()
                            .scale(5.0, 1.0, 1.0)
            torusTransform = y.createTransform()
                              .rotate(90, 90, 0)

            y.projection(window.innerWidth, window.innerHeight, 1.0, 100, 45)
          }

          y.draw = function() {
            y.clear(0.5, 0.5, 0.5, 1.0)

            y.camPos(8 * Math.cos(y.millis() / 2000),
                     2.0,
                     8 * Math.sin(y.millis() / 2000))
            y.lookAtPos(0.0, 0.0, 0.0)

            y.fill(0.0, 0.0, 1.0, 1.0)
            y.transform(boxTransform.translate(5 * Math.sin(y.millis() / 500), 0.0, 0.0))
            y.drawShape(box)

            y.fill(1.0, 0.0, 0.0, 1.0)
            y.transform(torusTransform)
            y.drawShape(torus)
          }
        })
      })
    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
