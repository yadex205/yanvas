<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yanavs example - sphere</title>

    <style>
      body { margin: 0; }
    </style>

    <script src="../dist/yanvas.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        new Yanvas(function(y) {
          var sphere = null
          var box    = null
          var sphereTransform = null
          var boxTransform = null

          y.setup = function() {
            y.setupCanvas('canvas', window.innerWidth, window.innerHeight)

            box    = y.createBox()
            sphere = y.createSphere(0.4, 128, 128)
            sphereTransform = y.createTransform()
            boxTransform = y.createTransform()

            y.projection(window.innerWidth, window.innerHeight, 1.0, 100, 45)
            y.sunDirection(0.0, 5.0, 5.0)
          }

          y.draw = function() {
            y.clear(0.5, 0.5, 0.5, 1.0)

            y.camPos(5 * Math.cos(y.millis() / 2000),
                     5 * Math.sin(y.millis() / 2000),
                    1.0)
            y.lookAtPos(0.0, 0.0, 0.0)

            y.fill(1.0, 0.0, 0.0, 1.0)
            y.transform(boxTransform)
            y.drawShape(box)

            y.transform(sphereTransform.translate(1.6 * Math.cos(y.millis() / 500),
                                                  1.6 * Math.sin(y.millis() / 500),
                                                  1 * Math.sin(y.millis() / 2000)))
            y.fill(1.0, 1.0, 0.0, 1.0)
            y.drawShape(sphere)
          }
        })
      })
    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
