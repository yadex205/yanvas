<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yanavs example - boxes</title>

    <style>
      body { margin: 0; }
    </style>

    <script src="../dist/yanvas.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        new Yanvas(function(y) {
          var box = null
          var transforms = new Array(50)

          y.setup = function() {
            y.setupCanvas('canvas', window.innerWidth, window.innerHeight)

            box = y.createBox()
            for (var i = 0; i < transforms.length; i++) {
              var t = y.createTransform()
              t.translate = [y.random(-3, 3), y.random(-3, 3), y.random(-3, 3)]
              t.scale = new Array(3).fill(y.random(0.3, 0.8))
              t.rotate = [y.random(0, 360), y.random(0, 360), y.random(0, 360)]
              transforms[i] = t
            }

            y.projection(window.innerWidth, window.innerHeight, 1.0, 100, 45)
          }

          y.draw = function() {
            y.clear(0.5, 0.5, 0.5, 1.0)

            y.camPos(5 * Math.cos(y.millis() / 2000),
                     5.0,
                     5 * Math.sin(y.millis() / 2311))
            y.lookAtPos(0.0, 0.0, 0.0)

            for (var i = 0; i < transforms.length; i++) {
              y.fill(0.0, 0.0, 1.0, 1.0)
              y.transform(transforms[i])
              y.drawShape(box)
            }
          }
        })
      })
    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
